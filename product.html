<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettagli prodotto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    .container {
      display: flex;
      gap: 40px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery {
      flex: 1;
    }
    .main-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .thumbnails {
      display: flex;
      gap: 10px;
    }
    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .thumbnails img:hover {
      border-color: #333;
    }
    .details {
      flex: 1;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .details h1 {
      margin: 0 0 15px;
    }
    .price {
      font-size: 1.5em;
      color: #28a745;
      margin: 15px 0;
    }
    .sizes {
      margin: 20px 0;
    }
    .sizes span {
      display: inline-block;
      padding: 8px 14px;
      border: 1px solid #ccc;
      margin: 5px 8px 5px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sizes span:hover {
      background: #eee;
    }
    /* Stile per taglie esaurite */
    .sizes .unavailable {
      background: #f5f5f5;
      color: #aaa;
      border-color: #ddd;
      cursor: not-allowed;
      text-decoration: line-through;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .not-found {
      text-align: center;
      padding: 100px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="product-container"></div>

  <script>
    // Lista prodotti (solo uno come esempio)
    const products = [
      {
        id: 1,
        name: "HP AHIGA EVO 5",
        category: "scarpe",
        gender: "uomo",
        details: "Scarpe da uomo per sport acquatici.",
        price: 120.00,
        images: [
          "https://i.imgur.com/H68Dwfb.jpeg",
          "https://i.imgur.com/H68Dwfb.jpeg",
          "https://i.imgur.com/H68Dwfb.jpeg"
        ],
        sizes: [
          { size: "40", available: true },
          { size: "41", available: false },
          { size: "42", available: true },
          { size: "43", available: true },
          { size: "44", available: false }
        ]
      }
    ];

    // Ottieni ID dalla URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get("id"));
    const product = products.find(p => p.id === productId);

    const container = document.getElementById("product-container");

    if (!product) {
      container.innerHTML = <div class="not-found">Prodotto non trovato!</div>;
    } else {
      container.innerHTML = `
        <div class="container">
          <div class="gallery">
            <img id="mainImage" src="${product.images[0]}" alt="${product.name}" class="main-image">
            <div class="thumbnails">
              ${product.images.map(img => <img src="${img}" alt="thumb" onclick="document.getElementById('mainImage').src='${img}'">).join("")}
            </div>
          </div>
          <div class="details">
            <h1>${product.name}</h1>
            <div class="price">â‚¬${product.price.toFixed(2)}</div>
            <p><strong>Categoria:</strong> ${product.category}</p>
            <p><strong>Genere:</strong> ${product.gender}</p>
            <p>${product.details}</p>
            <div class="sizes">
              <p><strong>Taglie disponibili:</strong></p>
              ${product.sizes.map(s => `
                <span class="${s.available ? '' : 'unavailable'}">${s.size}</span>
              `).join("")}
            </div>
            <button class="btn">Aggiungi al carrello</button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
