<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dettagli Prodotto</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-container { max-width: 600px; margin: auto; text-align: center; }
    img { max-width: 100%; height: auto; margin-bottom: 20px; }
    h1 { font-size: 2em; margin-bottom: 10px; }
    p { margin: 5px 0; }
    .price { font-weight: bold; font-size: 1.5em; color: #2a9d8f; }
</style>
</head>
<body>

<div class="product-container">
    <h1 id="product-name">Prodotto</h1>
    <img id="product-image" src="" alt="Immagine prodotto">
    <p id="product-category"></p>
    <p id="product-gender"></p>
    <p id="product-details"></p>
    <p class="price" id="product-price"></p>
</div>

<script>
// Lista dei prodotti (aggiungi gli altri prodotti qui)
const products = [
    { id: 1, name: "HP AHIGA EVO 5", price: 120.00, image: "https://i.imgur.com/H68Dwfb.jpeg", category: "scarpe", gender: "uomo", details: "Scarpe da uomo per sport acquatici." }
    // { id: 2, name: "Nome prodotto", price: 0, image: "url immagine", category: "categoria", gender: "genere", details: "dettagli" },
    // Aggiungi qui gli altri prodotti...
];

// Prende l'ID dal parametro URL
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get("id"));

// Trova il prodotto corrispondente
const product = products.find(p => p.id === id);

if (product) {
    document.getElementById("product-name").textContent = product.name;
    document.getElementById("product-image").src = product.image;
    document.getElementById("product-image").alt = product.name;
    document.getElementById("product-category").textContent = "Categoria: " + product.category;
    document.getElementById("product-gender").textContent = "Genere: " + product.gender;
    document.getElementById("product-details").textContent = product.details;
    document.getElementById("product-price").textContent = "â‚¬" + product.price.toFixed(2);
} else {
    document.querySelector(".product-container").innerHTML = "<p>Prodotto non trovato!</p>";
}
</script>

</body>
</html>
