<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Menswear and Streetwear | Cmarine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Stili personalizzati di base */
        .hero-image {
            background-image: url('https://cdn.havenshop.com/24e09d69ae24a65dc6fc8ef7f29761f9a404cb6e-2048x2560.jpg');
            background-size: cover;
            background-position: center;
        }
        .product-card:hover .product-overlay {
            opacity: 1;
        }
        .product-overlay {
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .category-card:hover img {
            transform: scale(1.05);
        }
        .category-card img {
            transition: transform 0.3s ease;
        }
        .newsletter-input {
            border-bottom: 1px solid #000;
            transition: border-color 0.3s ease;
        }
        .newsletter-input:focus {
            outline: none;
            border-bottom-color: #555;
        }
        .mobile-menu {
            display: none;
        }
        .mobile-menu.open {
            display: block;
        }
        .footer-accordion-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1rem;
        }
        .footer-accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }
        .footer-accordion-content.open {
            max-height: 200px;
            opacity: 1;
            transition: max-height 0.5s ease-in, opacity 0.3s ease-in;
        }
        .footer-accordion-header .arrow-icon {
            transition: transform 0.3s ease;
        }
        .footer-accordion-header.open .arrow-icon {
            transform: rotate(180deg);
        }
        @media (min-width: 768px) {
            .footer-accordion-header {
                cursor: default;
                border-bottom: none;
                margin-bottom: 1rem;
            }
            .footer-accordion-header .arrow-icon {
                display: none;
            }
            .footer-accordion-content {
                max-height: none;
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header, contenuto della pagina e footer rimangono invariati -->
    <!-- ... (lascia tutto il resto come nel tuo file originale) ... -->

    <!-- Script finale -->
    <script>
        // Array dei prodotti
        const products = [
            { id: 1, name: "HP AHIGA EVO 5", price: 120.00, image: "https://i.imgur.com/H68Dwfb.jpeg", details: "Scarpe da uomo per sport acquatici." },
            { id: 2, name: "W HP MARINE LS", price: 145.00, image: "https://i.imgur.com/nj6zDLP.jpeg", details: "T-shirt a maniche lunghe da donna." },
            { id: 3, name: "W ANAKIN LEATHER 2", price: 133.00, image: "https://i.imgur.com/pKxQXlB.jpeg", details: "Sneakers in pelle da donna." },
            { id: 4, name: "CREW LOW", price: 135.00, image: "https://i.imgur.com/Yoca5iJ.jpeg", details: "T-shirt casual da uomo." }
            // aggiungi altri prodotti se vuoi
        ];

        document.addEventListener('DOMContentLoaded', function() {
            // Leggi ID prodotto dall'URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get("id"));
            const product = products.find(p => p.id === productId);

            if (product) {
                // Popola nome e prezzo
                const nameEl = document.querySelector("h1.text-3xl");
                const priceEl = document.querySelector("p.text-2xl");
                const descEl = document.querySelector(".mt-8 p.text-gray-700");
                const imgMain = document.querySelector("div.md\\:w-1\\/2 img:first-child");

                if(nameEl) nameEl.textContent = product.name;
                if(priceEl) priceEl.textContent = "$" + product.price;
                if(descEl) descEl.textContent = product.details;
                if(imgMain) imgMain.src = product.image;
            } else {
                alert("Prodotto non trovato");
            }

            // Menu mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('open');
                });
            }

            // Footer fisarmonica
            const accordionHeaders = document.querySelectorAll('.footer-accordion-header');
            accordionHeaders.forEach(header => {
                const accordionContent = header.nextElementSibling;
                if (window.innerWidth < 768) {
                    header.addEventListener('click', () => {
                        header.classList.toggle('open');
                        accordionContent.classList.toggle('open');
                    });
                }
            });
            window.addEventListener('resize', () => {
                accordionHeaders.forEach(header => {
                    const accordionContent = header.nextElementSibling;
                    if (window.innerWidth >= 768) {
                        header.classList.remove('open');
                        accordionContent.classList.remove('open');
                    }
                });
            });
        });
    </script>
</body>
</html>
